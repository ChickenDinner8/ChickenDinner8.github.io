---
layout: page
title: Document
---

<div class="posts">
  {% assign posts = site.posts | sort: 'date' %}
  {% for post in posts %}
  {% if post.tags contains 'document' %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
	
  </div>
  {% endif %}
  {% endfor %}
</div>
