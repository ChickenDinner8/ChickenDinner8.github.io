---
layout: page
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.tags contains 'blog' %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>
	
  </div>
  {% endif %}
  {% endfor %}
</div>
